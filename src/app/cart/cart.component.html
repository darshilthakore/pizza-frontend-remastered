<ng-container *ngIf="cart">
    <h2>Cart</h2>
    <!-- <div>{{cart.user}}</div> -->
    <mat-list dense>
        <mat-list-item *ngFor="let cartitem of cart.cartitems">
            <h2 matLine>Item: {{cartitem.name}}</h2>
            <p matLine>Base Price: ${{cartitem.baseprice}}</p>
            <!-- <p matLine [hidden]="cartitem.topping == []">Extra Toppings: -->
            
                <mat-list matLine [hidden]="cartitem.topping == []">
                    <p matLine>Extra Toppings</p>
                    <mat-list-item matLine *ngFor="let topping of cartitem.topping">
                        <p matLine>{{topping.name}} : + ${{topping.rate}}</p>
                    </mat-list-item>
                </mat-list>
            <!-- </p> -->
            <p matLine> Quantity: {{cartitem.quantity}}</p>
            <p matLine>Extra Price: {{cartitem.extraprice}}</p>
            <p matLine>Total : {{cartitem.total}}</p>
            <button (click)="decrementQuantity(cartitem.id)" mat-mini-fab color="primary"><i class="fa fa-minus-circle"></i></button><div></div><button (click)="incrementQuantity(cartitem.id)" mat-mini-fab color="primary"><i class="fa fa-plus-circle"></i></button>
        </mat-list-item>

    </mat-list>

    <div [hidden]="!cart.cartitems"><h2>Subtotal: ${{cart.grand_total}}</h2></div>

    <div [hidden]="cart.cartitems">
        <p> Your Cart is Empty!</p>
    </div>
</ng-container>
