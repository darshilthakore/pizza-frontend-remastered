<div class="container" fxLayout="column" fxLayoutGap="10px">
    <div fxFlex fxFlexOffset="20px" class="form-size">
        <h3>Login to your Account</h3>

        <form novalidate [formGroup]="loginForm" #lform="ngForm" (ngSubmit)="onLogin()">
    
            <p>
                <mat-form-field class="half-width">
                    <input matInput formControlName="username" placeholder="Username" type="text" required>
                    <mat-error *ngIf="formErrors.username">{{formErrors.username}}</mat-error>
                </mat-form-field>
                <mat-form-field class="half-width">
                    <input matInput formControlName="password" placeholder="Password" type="password" required>
                    <mat-error *ngIf="formErrors.password">{{formErrors.password}}</mat-error>
                </mat-form-field>
            </p>

            <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="loginForm.invalid">Log In</button>
        </form>
    </div>
</div>
