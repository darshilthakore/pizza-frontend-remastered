<mat-toolbar color="primary" position="fixed"> <span>Pinochhio's Pizza</span>
    <span class="flex-spacer"></span>
    <button mat-raised-button (click)="logoutClicked()" id="logoutBtn" color="primary">LogOut</button>
</mat-toolbar>

<mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Enter Delivery Address</ng-template>
            <mat-form-field>
                <mat-label>Address line 1</mat-label>
                <input matInput placeholder="Address" formControlName="address" required>

            </mat-form-field>
            <div>
                <button mat-button matStepperNext (click)="fetchSession()" [disabled]="firstFormGroup.invalid">Next</button>
            </div>

        </form>
        
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Payment</ng-template>
            <button mat-button color="primary" (click)="pay()">Pay</button>
        </form>
    </mat-step>

</mat-vertical-stepper>
